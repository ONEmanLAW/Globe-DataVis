<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de la Terre</title>
    <style>
        body {
            margin: 0;
            overflow-y: scroll; /* Permet le défilement vertical */
            height: 200vh; /* Ajuste la hauteur de la page pour permettre le défilement */
        }
        #canvasContainer {
            position: relative;
            height: 100vh; /* Le canvas occupe toute la hauteur de la fenêtre */
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block; /* Évite l'espace supplémentaire sous le canvas */
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://unpkg.com/versor@0.2/dist/versor.min.js"></script>
</head>
<body>
    <div id="canvasContainer">
        <canvas id="globeCanvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
